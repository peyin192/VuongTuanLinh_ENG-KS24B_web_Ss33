<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>b3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select, button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Lọc sản phẩm theo danh mục</h2>
    <select id="categoryFilter">
        <option value="">-- Lựa chọn danh mục --</option>
        <option value="Đồ ăn">Đồ ăn</option>
        <option value="Nước">Nước</option>
        <option value="Dụng cụ">Dụng cụ</option>
    </select>
    <button onclick="filterProducts()">Lọc</button>
    <ul id="productList"></ul>

    <script>
        let dish = [
            { name: 'Rau sạch', category: 'Đồ ăn' },
            { name: 'Thịt lợn', category: 'Đồ ăn' },
            { name: 'Pepsi không calo', category: 'Nước' },
            { name: 'Cocacola', category: 'Nước' },
            { name: 'Cờ lê', category: 'Dụng cụ' },
            { name: 'Tuy vít', category: 'Dụng cụ' }
        ];

        function filterProducts() {
            let selectedCategory = document.getElementById("categoryFilter").value;
            let productList = document.getElementById("productList");
            productList.innerHTML = "";

            let filteredProducts = dish.filter(item => selectedCategory === "" || item.category === selectedCategory);
            
            filteredProducts.forEach(item => {
                let li = document.createElement("li");
                li.innerHTML = `<strong>Tên đồ ăn:</strong> ${item.name} - <strong>Danh mục:</strong> ${item.category}`;
                productList.appendChild(li);
            });
        }
    </script>
</body>
</html>
